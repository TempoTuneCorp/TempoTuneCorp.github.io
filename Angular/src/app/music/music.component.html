<div class="container-songs" id="container-songs">
    <div class="header-text-songs">
        <div id="title-songs" class="text-songs">
            <p># Title</p>
        </div>
        <div id="artist-songs" class="text-songs">
            <p>Artist</p>
        </div>
        <div id="album-songs" class="text-songs">
            <p>Album</p>
        </div>
        <div class="text-songs">
            <svg xmlns="http://www.w3.org/2000/svg" class="clock-songs" viewBox="0 0 512 512" fill="currentColor"><path d="M464 256A208 208 0 1 1 48 256a208 208 0 1 1 416 0zM0 256a256 256 0 1 0 512 0A256 256 0 1 0 0 256zM232 120V256c0 8 4 15.5 10.7 20l96 64c11 7.4 25.9 4.4 33.3-6.7s4.4-25.9-6.7-33.3L280 243.2V120c0-13.3-10.7-24-24-24s-24 10.7-24 24z"/></svg>        </div>

    </div>

    <hr class="line-songs">

    <div class="song-cards-div">
        <div  *ngFor="let track of tracks; index as i;" class="trackline-songs" id="trackline-songs" >
        <div (click)="setCurrentSong(track)" class="card-songs" id="card-songs" tabindex="0">
        <div class="item-songs">
            <div class="part-songs"><p class="number-songs"><!--{{}}--></p></div>
            <div class="part-songs"><img class="small-cover" src="assets\images\AbstractCover.png" alt="cover"></div>
            <div class="part-songs"><p class="title-songs">{{track.Title}}</p></div>
        </div>
        <div class="item-songs"><p class="artist-songs">{{track.Artist}}</p></div>
        <div class="item-songs"><p class="album-songs">{{track.Album}}</p></div></div>
        <div class="timeStar" style="z-index: 2;"><p>{{track.Time}}</p><svg *ngIf="!track.Favorite" (click)="setFavorite(track)" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512" fill="currentColor"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M287.9 0c9.2 0 17.6 5.2 21.6 13.5l68.6 141.3 153.2 22.6c9 1.3 16.5 7.6 19.3 16.3s.5 18.1-5.9 24.5L433.6 328.4l26.2 155.6c1.5 9-2.2 18.1-9.6 23.5s-17.3 6-25.3 1.7l-137-73.2L151 509.1c-8.1 4.3-17.9 3.7-25.3-1.7s-11.2-14.5-9.7-23.5l26.2-155.6L31.1 218.2c-6.5-6.4-8.7-15.9-5.9-24.5s10.3-14.9 19.3-16.3l153.2-22.6L266.3 13.5C270.4 5.2 278.7 0 287.9 0zm0 79L235.4 187.2c-3.5 7.1-10.2 12.1-18.1 13.3L99 217.9 184.9 303c5.5 5.5 8.1 13.3 6.8 21L171.4 443.7l105.2-56.2c7.1-3.8 15.6-3.8 22.6 0l105.2 56.2L384.2 324.1c-1.3-7.7 1.2-15.5 6.8-21l85.9-85.1L358.6 200.5c-7.8-1.2-14.6-6.1-18.1-13.3L287.9 79z"/></svg><svg *ngIf="track.Favorite" (click)="deleteFavorite(track)" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512" fill="currentColor"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/></svg></div>

    </div>
</div>


    <audio #songplayer class="audio-songs" id="songplayer" src=""></audio>
        <div class="controls-songs" id="controls-songs">
            <button class="previous-button-songs" (click)="previousSong()"><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" height="20px" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M459.5 440.6c9.5 7.9 22.8 9.7 34.1 4.4s18.4-16.6 18.4-29V96c0-12.4-7.2-23.7-18.4-29s-24.5-3.6-34.1 4.4L288 214.3V256v41.7L459.5 440.6zM256 352V256 128 96c0-12.4-7.2-23.7-18.4-29s-24.5-3.6-34.1 4.4l-192 160C4.2 237.5 0 246.5 0 256s4.2 18.5 11.5 24.6l192 160c9.5 7.9 22.8 9.7 34.1 4.4s18.4-16.6 18.4-29V352z"/></svg></button>
            <button class="play-button-songs" *ngIf="!playmode" onclick="document.getElementById('songplayer').play()"><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" height="30px" viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"/></svg></button>
            <button class="pause-button-songs" *ngIf="playmode" onclick="document.getElementById('songplayer').pause()"><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" height="30px" viewBox="0 0 320 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M48 64C21.5 64 0 85.5 0 112V400c0 26.5 21.5 48 48 48H80c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H48zm192 0c-26.5 0-48 21.5-48 48V400c0 26.5 21.5 48 48 48h32c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H240z"/></svg></button>
            <button class="skip-button-songs" (click)="skipSong()"><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" height="20px" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M52.5 440.6c-9.5 7.9-22.8 9.7-34.1 4.4S0 428.4 0 416V96C0 83.6 7.2 72.3 18.4 67s24.5-3.6 34.1 4.4L224 214.3V256v41.7L52.5 440.6zM256 352V256 128 96c0-12.4 7.2-23.7 18.4-29s24.5-3.6 34.1 4.4l192 160c7.3 6.1 11.5 15.1 11.5 24.6s-4.2 18.5-11.5 24.6l-192 160c-9.5 7.9-22.8 9.7-34.1 4.4s-18.4-16.6-18.4-29V352z"/></svg></button>
        </div>


    <p class="timer-songs" id="timer-songs"></p>
    <div id="progress-bar-songs" class="progress-bar-songs">
        <div id="bar-songs" class="bar-songs">
            <div id="progress-songs" class="progress-songs"></div>
        </div>
    </div>
    <p class="end-timer-songs" id="end-timer-songs"></p>



</div>
