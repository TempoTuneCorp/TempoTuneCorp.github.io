
<div class="change-password-container">
    <form action="" [formGroup]="updatePasswordForm" autocomplete="off" spellcheck="false">
    <p>New password:</p>
    <input type="password" formControlName="newPassword" class="new-password-input">
    <p>Confirm new password:</p>
    <input type="password" formControlName="confirmNewPassword" class="confirm-new-password-input">
    <button class="reset-pass-button" (click)="onUpdatePassword()">Save</button>
</form>
</div>
